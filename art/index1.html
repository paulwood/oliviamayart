<html>
  <head>
      <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

      <!-- jQuery -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" type="text/javascript"></script>

      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600" rel="stylesheet" type="text/css">

      <!-- nanogallery2 -->
      <link  href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
      <script  type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
  </head>
  <body>
        <h1>gallery made with nanogallery2</h1>

        <!-- ### position of the gallery ### -->
        <div id="nanogallery2">gallery_made_with_nanogallery2</div>

        <script>
           jQuery(document).ready(function () {
             jQuery("#nanogallery2").nanogallery2({

             // CONTENT SOURCE
             // The optional add-on nanoPhotosProvider is used for this example - this is not mandatory and can easily be replaced by a list of medias
             kind: '',
             itemsBaseURL:               'https://paulwood.github.io/oliviamayart/assets/',

             items: [
                 { src: 'IMG_001.jpg', srct: 'IMG_001.jpg', title: 'Title Image 1' },
                 { src: 'IMG_002.jpg', srct: 'IMG_002.jpg', title: 'Title Image 2' },
                 { src: 'IMG_003.jpg', srct: 'IMG_003.jpg', title: 'Title Image 3' },
                 { src: 'IMG_004.jpg', srct: 'IMG_004.jpg', title: 'Title Image 4' },
                 { src: 'IMG_005.jpg', srct: 'IMG_005.jpg', title: 'Title Image 5' },
                 { src: 'IMG_006.jpg', srct: 'IMG_006.jpg', title: 'Title Image 6' },
                 { src: 'IMG_007.jpg', srct: 'IMG_007.jpg', title: 'Title Image 7' },
                 { src: 'IMG_008.jpg', srct: 'IMG_008.jpg', title: 'Title Image 8' },
                 { src: 'IMG_009.jpg', srct: 'IMG_009.jpg', title: 'Title Image 9' },
                 { src: 'IMG_010.jpg', srct: 'IMG_010.jpg', title: 'Title Image 10' },
                 { src: 'IMG_011.jpg', srct: 'IMG_011.jpg', title: 'Title Image 11' },
                 { src: 'IMG_012.jpg', srct: 'IMG_012.jpg', title: 'Title Image 12' },
                 { src: 'IMG_013.jpg', srct: 'IMG_013.jpg', title: 'Title Image 13' },
                 { src: 'IMG_014.jpg', srct: 'IMG_014.jpg', title: 'Title Image 14' },
                 { src: 'IMG_015.jpg', srct: 'IMG_015.jpg', title: 'Title Image 15' },
                 { src: 'IMG_016.jpg', srct: 'IMG_016.jpg', title: 'Title Image 16' },
                 { src: 'IMG_017.jpg', srct: 'IMG_017.jpg', title: 'Title Image 17' },
                 { src: 'IMG_018.jpg', srct: 'IMG_018.jpg', title: 'Title Image 18' },
                 { src: 'IMG_019.jpg', srct: 'IMG_019.jpg', title: 'Title Image 19' },
                 { src: 'IMG_020.jpg', srct: 'IMG_020.jpg', title: 'Title Image 20' },
                 { src: 'IMG_021.jpg', srct: 'IMG_021.jpg', title: 'Title Image 21' },
                 { src: 'IMG_022.jpg', srct: 'IMG_022.jpg', title: 'Title Image 22' },
                 { src: 'IMG_023.jpg', srct: 'IMG_023.jpg', title: 'Title Image 23' },
                 { src: 'IMG_024.jpg', srct: 'IMG_024.jpg', title: 'Title Image 24' }
             ],

              // KEYWORD FILTERING
              galleryFilterTags: true,
              galleryFilterTagsMode: 'multiple',

              // GALLERY AND THUMBNAIL LAYOUT
              thumbnailHeight: '250', thumbnailWidth: '250',
              thumbnailAlignment: 'fillWidth',
              galleryDisplayMode: 'fullContent',
              gallerySorting: 'random',

              thumbnailGutterWidth: 10, thumbnailGutterHeight: 10,
              thumbnailBorderHorizontal: 2, thumbnailBorderVertical: 2,

              // DISPLAY ANIMATION
              galleryDisplayTransitionDuration: 1000,
              thumbnailDisplayTransition: 'slideRight',
              thumbnailDisplayTransitionDuration: 300,
              thumbnailDisplayInterval: 150,
              thumbnailDisplayOrder: 'colFromRight',

              // THUMBNAIL TOOLS & LABEL
              thumbnailLabel: { display: true, position:'onBottomOverImage', hideIcons: true, titleFontSize: '1em', align: 'left', titleMultiLine:true, displayDescription: false},
              thumbnailToolbarImage: null,
              thumbnailToolbarAlbum: null,

              // THUMBNAIL HOVER ANIMATION
              thumbnailHoverEffect2: 'label_font-size_1em_1.5em|title_backgroundColor_rgba(255,255,255,0.34)_rgba(((35,203,153,0.8)|title_color_#000_#fff|image_scale_1.00_1.10_5000|image_rotateZ_0deg_4deg_5000',
              touchAnimation: true,
              touchAutoOpenDelay: 800,

              // GALLERY THEME
              galleryTheme : { 
                thumbnail: { titleShadow : 'none', titleColor: '#fff', borderColor: '#fff' },
                navigationBreadcrumb: { background : '#3C4B5B' },
                navigationFilter: { background : '#003C3F', backgroundSelected: '#2E7C7F', color: '#fff' }
              },

              // DEEP LINKING
              locationHash: false
            });   
             
             });
        </script>
    </body>
</html>
